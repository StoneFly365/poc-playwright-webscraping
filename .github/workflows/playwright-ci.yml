name: Playwright Tests + Scraping

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-scrape:
    name: Test and scrape (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ matrix.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ matrix.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers (Linux / macOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          # On Linux/macOS install additional system deps
          npx playwright install --with-deps

      - name: Install Playwright browsers (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
          # Windows runners should run the standard install
          npx playwright install

      # -------------------------------
      # 1) Ejecutar tests Playwright
      # -------------------------------
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      # -------------------------------
      # 2) Ejecutar tu script de scraping
      #    Solo se ejecuta si los tests pasan
      # -------------------------------
      - name: Run scraping script
        run: node app.mjs
        env:
          CI: true

      # -------------------------------
      # 3) Subir reporte como artefacto
      # -------------------------------
      - name: Upload Playwright report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report/
          retention-days: 7
